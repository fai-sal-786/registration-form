<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">FullName:</label>
                    <input type="text" placeholder="Enter FullName" name="name" required>
                </div>
                <div class="input-box">
                    <label for="UserName">UserName:</label>
                    <input type="text" placeholder="Enter UserName" name="userName" required>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone no">Phone No:</label>
                    <input type="tel" placeholder="Enter Phone no" name="phone no" required>
                </div>
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">Confirm Password:</label>
                    <input type="password" placeholder="Enter Confirm Password" name="confirm password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-catagory">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male:</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female:</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other:</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking sign up, you agree to our<a href="#">terms,</a> <a href="#">privacy policy,</a> and <a
                        href="#"> cookies policy.</a>
                    you may receive sms notification from us and can opt out of any time</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
